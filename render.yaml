databases:
  # A free PostgreSQL Database for our application
  - name: database
    plan: free

services:
  # A free Redis instance for the chat's channel layer
  - type: redis
    name: redis
    plan: free
    ipAllowList: [] # Allows connections only from other services in your Render account

  # The main Django Web Service, now running both gunicorn and daphne
  - type: web
    name: echo-chamber-web
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "./run_servers.sh" # Use the new script to start both servers
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: database
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true # Render will create a secure secret key for you
      - key: PYTHON_VERSION
        value: 3.10.0
